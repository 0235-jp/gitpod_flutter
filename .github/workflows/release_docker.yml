name: Release Docker

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Run build_docker.sh
       run: ./build_docker.sh
     - name: Run push_docker.sh
       env:
          TOKEN: ${{ secrets.TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
       run: ./push_docker.sh
