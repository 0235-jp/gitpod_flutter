name: Build Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - shell: bash
      env:
        DOCKER_USER_NAME: ${{ secrets.dockerUserName }}
        DOCKER_PASSWORD: ${{ secrets.dockerPassword }}
      
    - uses: actions/checkout@v3

    - name: Run build_docker.sh
      run: ./push_docker.sh

